<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML & CSS basics</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <header>
            <h1>HTML and CSS basics summary</h1>
            <img src="./images/html-css.png" alt="HTML5 and CSS3 logo">
        </header>
        <main>
            <div id="html-summary">
                <h2>HTML summary</h2>
                <p>
                    HTML (HyperText Markup Language) is used to define our page content, structure and meaning. You <strong>don't</strong> use it for styiling purposes. Use CSS instead!
                </p>

            </div>

            <div id="css-summary">
                <h2>CSS summary</h2>
                <p>
                    CSS (Cascading Style Sheet) is used for styling your page content
                </p>
            </div>
        </main>
    </body>
</html>
